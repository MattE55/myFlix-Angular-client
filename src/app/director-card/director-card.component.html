<mat-card class="director">
  <mat-card-title class="director-title">{{ data.Name }}</mat-card-title
  ><br />
  <mat-dialog-content class="director-content"
    ><b>Bio:</b> {{ data.Bio }}
    <b>Birthyear:</b> {{ data.Birthyear }}
    <b>Deathyear:</b> {{ data.Deathyear }}
    </mat-dialog-content
  >
  <mat-card-actions class="director-actions">
    <button
      mat-stroked-button
      aria-label="Close the Director details button"
      mat-dialog-close
      class="director-close-button"
    >
      Close
    </button>
  </mat-card-actions>
</mat-card>
